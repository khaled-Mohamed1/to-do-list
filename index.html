<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to-do list</title>
    <link rel="stylesheet" href="layout.css">
</head>

<body>

    <div class="box">

        <h1>My to-do list</h1>

        <p><i>Double-click an item to mark it complete.</i></p>

        <div class="add_box">
            <input type="text" id="text" placeholder="please add task">
            <button class="btn" id="add">Add</button>
        </div>


        <ol class="ol" id="ol">
            <li>My</li>
            <li>to-do</li>
            <li>list</li>
        </ol>

        <div class="box2">
            <button class="btn2" id="clear">Clear Completed</button>
            <button class="btn2" id="empty">Empty list</button>
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
